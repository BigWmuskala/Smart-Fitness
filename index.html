
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FITNESS AI - NEON EDITION</title>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root { 
            --neon-blue: #00f2ff; 
            --neon-purple: #bc13fe; 
            --dark-bg: #050505; 
            --card-bg: #111; 
        }

        body { 
            margin: 0; 
            font-family: 'Rajdhani', sans-serif; 
            background: var(--dark-bg); 
            color: white; 
            overflow-x: hidden;
        }

        .app { max-width: 600px; margin: auto; padding-bottom: 100px; }

        /* Nieuwe Header */
        .neon-header {
            padding: 30px 20px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            text-align: center;
        }

        .card { 
            background: var(--card-bg); 
            border: 1px solid #333; 
            margin: 15px; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Workout Scherm Specifiek */
        .workout-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .huge-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        .stat-item { text-align: center; }
        .stat-label { font-size: 12px; color: #888; display: block; }
        .stat-num { font-size: 40px; color: var(--neon-purple); text-shadow: 0 0 15px var(--neon-purple); }

        .canvas-box {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        canvas { width: 100%; height: 100%; transform: scaleX(-1); }

        .btn-neon {
            width: 100%;
            padding: 20px;
            margin-top: 15px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-neon:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        #rest-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100;
        }

        .hidden { display: none; }

        /* Navigatie */
        .nav {
            position: fixed; bottom: 0; width: 100%; max-width: 600px;
            display: flex; background: #000; border-top: 2px solid var(--neon-purple);
            padding: 15px 0;
        }
        .nav-link { flex: 1; text-align: center; color: #555; cursor: pointer; font-weight: bold; }
        .nav-link.active { color: var(--neon-purple); }
    </style>
</head>
<body>

<div class="app">
    <div id="onboarding">
        <h1 class="neon-header">System Boot</h1>
        <div class="card" id="questionCard"></div>
    </div>

    <div id="home" class="hidden">
        <h1 class="neon-header">Status: Active</h1>
        <div class="card" id="startActionCard"></div>
        <div id="weekChart" class="card" style="min-height: 50px; display: flex; align-items: flex-end; gap: 5px;"></div>
    </div>

    <div id="workoutScreen" class="hidden">
        <h1 class="neon-header" id="exerciseTitle">Training</h1>
        <div class="card workout-container">
            <div class="huge-stats">
                <div class="stat-item"><span class="stat-label">SET</span><div class="stat-num" id="set-display">1/3</div></div>
                <div class="stat-item"><span class="stat-label">REPS</span><div class="stat-num" id="rep-display">0/12</div></div>
            </div>
            
            <div class="canvas-box">
                <div id="rest-overlay">
                    <h2 style="color:var(--neon-blue)">RECOVERY MODE</h2>
                    <div id="rest-timer" style="font-size: 60px; color: white;">30</div>
                </div>
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>

            <button class="btn-neon" style="border-color: #ff0055; color: #ff0055;" onclick="location.reload()">Stop Program</button>
        </div>
    </div>

    <div id="profile" class="hidden">
        <h1 class="neon-header">User Data</h1>
        <div class="card">
            <label>Niveau</label>
            <select id="p-level"><option value="beginner">Beginner</option><option value="advanced">Gevorderd</option></select>
            <button class="btn-neon" onclick="saveProfile()">Update Profile</button>
        </div>
    </div>
</div>

<div class="nav" id="mainNav" style="display:none;">
    <div class="nav-link active" onclick="switchTab('home')">DASHBOARD</div>
    <div class="nav-link" onclick="switchTab('profile')">PROFILE</div>
</div>

<script>
let userData = {};
let currentStep = 1;
let pose, camera, canvasCtx;
let reps = 0, currentSet = 1, maxSets = 3, repsPerSet = 12, status = "up", isResting = false;

function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = 'nl-NL';
    window.speechSynthesis.speak(msg);
}

function calculateAngle(a, b, c) {
    let radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
    let angle = Math.abs(radians * 180.0 / Math.PI);
    if (angle > 180.0) angle = 360 - angle;
    return angle;
}

init();

function init() {
    const saved = localStorage.getItem("fitnessProFinal");
    if (saved) {
        userData = JSON.parse(saved);
        showHome();
    } else { renderStep(); }
}

function renderStep() {
    const container = document.getElementById("questionCard");
    if (currentStep === 1) {
        container.innerHTML = `<h3>LEEFTIJD?</h3><input type="number" id="ageInput"><button class="btn-neon" onclick="userData.age=document.getElementById('ageInput').value; currentStep=2; renderStep();">NEXT</button>`;
    } else if (currentStep === 2) {
        container.innerHTML = `<h3>DOEL?</h3><button class="btn-neon" onclick="userData.goal='legs'; finalize();">SQUATS (BENEN)</button><button class="btn-neon" style="margin-top:10px" onclick="userData.goal='chest'; finalize();">PUSH-UPS (BORST)</button>`;
    }
}

function finalize() { 
    userData.level = 'beginner';
    localStorage.setItem("fitnessProFinal", JSON.stringify(userData)); 
    showHome(); 
}

function showHome() {
    hideAll();
    document.getElementById("home").classList.remove("hidden");
    document.getElementById("mainNav").style.display = "flex";
    repsPerSet = userData.level === 'beginner' ? 8 : 12;
    document.getElementById("startActionCard").innerHTML = `
        <h2 style="margin:0">${userData.goal === 'legs' ? 'SQUAT' : 'PUSH-UP'} PROTOCOL</h2>
        <p>DOEL: ${maxSets} sets van ${repsPerSet}</p>
        <button class="btn-neon" onclick="startWorkout()">INITIATE TRAINING</button>
    `;
}

function switchTab(tab) {
    hideAll();
    document.getElementById(tab).classList.remove("hidden");
}

function hideAll() {
    ["onboarding", "home", "workoutScreen", "profile"].forEach(id => {
        const el = document.getElementById(id);
        if(el) el.classList.add("hidden");
    });
}

// --- MEDIAPIPE CORE ---
async function startWorkout() {
    hideAll();
    document.getElementById("workoutScreen").classList.remove("hidden");
    const canvasElement = document.getElementById("canvas");
    canvasCtx = canvasElement.getContext("2d");
    const videoElement = document.createElement('video');

    pose = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    pose.onResults(onResults);

    camera = new Camera(videoElement, {
        onFrame: async () => { await pose.send({image: videoElement}); },
        width: 640, height: 480
    });
    
    speak("Systeem actief. Ga volledig voor de camera staan.");
    camera.start();
}

function onResults(results) {
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, 640, 480);
    canvasCtx.drawImage(results.image, 0, 0, 640, 480);

    if (results.poseLandmarks && !isResting) {
        const lm = results.poseLandmarks;

        // --- DE BELANGRIJKE CHECK: VISIBILITY ---
        // Alleen doorgaan als heup (24) en knie (26) zichtbaar zijn (geen spook-punten)
        if (lm[24].visibility > 0.6 && lm[26].visibility > 0.6) {
            
            // Teken skelet in neon-groen
            drawConnectors(canvasCtx, lm, POSE_CONNECTIONS, {color: '#00ff00', lineWidth: 4});
            drawLandmarks(canvasCtx, lm, {color: '#ff0055', lineWidth: 2, radius: 4});

            let angle = calculateAngle(lm[24], lm[26], lm[28]); // Squat angle

            if (userData.goal === 'legs') {
                if (angle < 110) status = "down";
                if (angle > 160 && status === "down") {
                    status = "up"; countRep();
                }
            } else {
                angle = calculateAngle(lm[12], lm[14], lm[16]); // Push-up angle
                if (angle < 95) status = "down";
                if (angle > 155 && status === "down") {
                    status = "up"; countRep();
                }
            }
        }
    }
    canvasCtx.restore();
}

function countRep() {
    reps++;
    document.getElementById("rep-display").innerText = `${reps}/${repsPerSet}`;
    speak(reps.toString());
    if (reps >= repsPerSet) handleSetCompletion();
}

function handleSetCompletion() {
    if (currentSet >= maxSets) {
        speak("Programma voltooid.");
        location.reload();
    } else {
        isResting = true;
        document.getElementById("rest-overlay").style.display = "flex";
        let t = 30;
        let timer = setInterval(() => {
            t--; document.getElementById("rest-timer").innerText = t;
            if(t <= 0) { 
                clearInterval(timer); isResting = false; 
                document.getElementById("rest-overlay").style.display = "none";
                reps = 0; currentSet++;
                document.getElementById("set-display").innerText = `${currentSet}/3`;
                document.getElementById("rep-display").innerText = `0/${repsPerSet}`;
            }
        }, 1000);
    }
}
</script>
</body>
</html>
