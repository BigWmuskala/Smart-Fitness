<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartFitness Pro - Final Edition</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <style>
        :root { --primary: #00e0ff; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #3b82f6; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }
        .app { max-width: 500px; margin: auto; min-height: 100vh; display: flex; flex-direction: column; padding-bottom: 90px; }
        .header { padding: 40px 20px 10px; font-size: 28px; font-weight: 800; }
        .card { background: var(--card); margin: 12px 16px; padding: 24px; border-radius: 28px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); }
        
        /* Grafiek & Stats */
        .chart-container { display: flex; justify-content: space-between; align-items: flex-end; height: 100px; margin-top: 20px; }
        .bar-wrapper { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .bar { width: 25px; background: linear-gradient(to top, var(--accent), var(--primary)); border-radius: 6px; transition: height 0.5s; min-height: 4px; }
        .bar-label { font-size: 10px; color: #94a3b8; margin-top: 5px; }

        /* Knoppen & Inputs */
        input, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 2px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .button { width: 100%; padding: 18px; margin-top: 10px; border: none; border-radius: 20px; background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; font-weight: 700; cursor: pointer; }
        .outline-btn { background: transparent; border: 2px solid var(--primary); color: var(--primary); font-size: 14px; padding: 10px; margin-top: 15px; }

        /* Navigatie */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; display: flex; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid #1e293b; padding: 10px 0 25px; z-index: 100; }
        .nav-item { flex: 1; text-align: center; color: #64748b; font-size: 11px; font-weight: 600; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        /* Workout UI */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; text-align: center; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; }
        .stat-value { font-size: 32px; font-weight: 900; color: var(--primary); }
        .canvas-wrapper { width: 100%; border-radius: 24px; overflow: hidden; border: 2px solid #334155; position: relative; }
        canvas { width: 100%; transform: scaleX(-1); }
        #rest-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(30, 41, 59, 0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; border-radius: 24px; }
        
        .hidden { display: none; }
    </style>
</head>

<body>

<div class="app">
    <div id="onboarding">
        <div class="header">Welkom ‚ö°</div>
        <div class="card" id="questionCard"></div>
    </div>

    <div id="home" class="hidden">
        <div class="header">Mijn Dag</div>
        <div class="card" id="startActionCard"></div>
        <div class="card">
            <h4 style="margin:0; color:#94a3b8">WEEK OVERZICHT</h4>
            <div class="chart-container" id="weekChart"></div>
        </div>
    </div>

    <div id="workoutScreen" class="hidden">
        <div class="header" id="exerciseTitle">Training</div>
        <div class="card">
            <div class="stats-grid">
                <div class="stat-box"><span>SET</span><div class="stat-value" id="set-display">1/3</div></div>
                <div class="stat-box"><span>REPS</span><div class="stat-value" id="rep-display">0/12</div></div>
            </div>
            <div class="canvas-wrapper">
                <div id="rest-overlay">
                    <h2 style="color:var(--primary)">RUST</h2>
                    <div id="rest-timer" style="font-size: 54px; font-weight: 900;">30</div>
                </div>
                <canvas id="canvas"></canvas>
            </div>
            <button class="button" style="background: #ef4444; margin-top: 25px;" onclick="stopWorkout()">Be√´indigen</button>
        </div>
    </div>

    <div id="profile" class="hidden">
        <div class="header">Profiel üë§</div>
        <div class="card">
            <h3>Mijn Gegevens</h3>
            <label>Leeftijd</label><input type="number" id="p-age">
            <label>Lengte (cm)</label><input type="number" id="p-height">
            <label>Niveau</label>
            <select id="p-level"><option value="beginner">Beginner</option><option value="advanced">Gevorderd</option></select>
            <label>Focus</label>
            <select id="p-goal"><option value="legs">Benen</option><option value="chest">Borst</option></select>
            <button class="button" onclick="saveProfile()">Opslaan</button>
        </div>
    </div>
</div>

<div class="bottom-nav" id="mainNav" style="display:none;">
    <div class="nav-item active" id="n-home" onclick="switchTab('home')">üè†<br>Home</div>
    <div class="nav-item" id="n-profile" onclick="switchTab('profile')">üë§<br>Profiel</div>
</div>

<script>
const LINKS = { legs: "https://teachablemachine.withgoogle.com/models/Nv8j7aUsi/", chest: "https://teachablemachine.withgoogle.com/models/VyHCtMsZf/" };
let userData = {};
let currentStep = 1;
let model, webcam, ctx, animationId;
let reps = 0, currentSet = 1, maxSets = 3, repsPerSet = 12, status = "up", isResting = false;

init();

function init() {
    const saved = localStorage.getItem("fitnessProFinal");
    if (saved) {
        userData = JSON.parse(saved);
        showHome();
    } else { renderStep(); }
}

function renderStep() {
    const container = document.getElementById("questionCard");
    if (currentStep === 1) {
        container.innerHTML = `<h3>Wat is je leeftijd?</h3><input type="number" id="ageInput"><button class="button" onclick="userData.age=document.getElementById('ageInput').value; currentStep=2; renderStep();">Volgende</button>`;
    } else if (currentStep === 2) {
        container.innerHTML = `<p style="color:var(--primary)">Perfecte leeftijd!</p><h3>Lengte (cm)?</h3><input type="number" id="heightInput"><button class="button" onclick="userData.height=document.getElementById('heightInput').value; currentStep=3; renderStep();">Volgende</button>`;
    } else if (currentStep === 3) {
        container.innerHTML = `<h3>Jouw niveau?</h3><button class="button" onclick="userData.level='beginner'; currentStep=4; renderStep();">Beginner</button><button class="button" style="margin-top:10px" onclick="userData.level='advanced'; currentStep=4; renderStep();">Gevorderd</button>`;
    } else if (currentStep === 4) {
        container.innerHTML = `<h3>Focus gebied?</h3><button class="button" onclick="userData.goal='legs'; finalize();">Benen</button><button class="button" style="margin-top:10px" onclick="userData.goal='chest'; finalize();">Borst</button>`;
    }
}

function finalize() { localStorage.setItem("fitnessProFinal", JSON.stringify(userData)); showHome(); }

function showHome() {
    hideAll();
    document.getElementById("home").classList.remove("hidden");
    document.getElementById("mainNav").style.display = "flex";
    repsPerSet = userData.level === 'beginner' ? 8 : 12;
    const goalTitle = userData.goal === 'legs' ? "Squats" : "Push-ups";
    document.getElementById("startActionCard").innerHTML = `
        <h3 style="margin:0">Klaar voor actie?</h3>
        <p style="font-size:20px; color:var(--primary)"><b>${maxSets} x ${repsPerSet} ${goalTitle}</b></p>
        <button class="button" onclick="startWorkout()">START TRAINING</button>
        <button class="button outline-btn" onclick="toggleGoal()">Wissel naar ${userData.goal==='legs'?'Borst':'Benen'}</button>
    `;
    updateChart();
}

function toggleGoal() {
    userData.goal = userData.goal === 'legs' ? 'chest' : 'legs';
    finalize();
}

function switchTab(tab) {
    hideAll();
    document.getElementById(tab).classList.remove("hidden");
    document.querySelectorAll(".nav-item").forEach(i => i.classList.remove('active'));
    document.getElementById('n-'+tab).classList.add('active');
    if(tab==='profile') loadProfileInputs();
}

function loadProfileInputs() {
    document.getElementById('p-age').value = userData.age;
    document.getElementById('p-height').value = userData.height;
    document.getElementById('p-level').value = userData.level;
    document.getElementById('p-goal').value = userData.goal;
}

function saveProfile() {
    userData.age = document.getElementById('p-age').value;
    userData.height = document.getElementById('p-height').value;
    userData.level = document.getElementById('p-level').value;
    userData.goal = document.getElementById('p-goal').value;
    finalize();
    alert("Profiel bijgewerkt!");
    switchTab('home');
}

function hideAll() {
    ["onboarding", "home", "workoutScreen", "profile"].forEach(id => document.getElementById(id).classList.add("hidden"));
}

async function startWorkout() {
    hideAll(); document.getElementById("mainNav").style.display = "none";
    document.getElementById("workoutScreen").classList.remove("hidden");
    reps = 0; currentSet = 1;
    document.getElementById("set-display").innerText = `1/3`;
    document.getElementById("rep-display").innerText = `0/${repsPerSet}`;
    model = await tmPose.load(LINKS[userData.goal] + "model.json", LINKS[userData.goal] + "metadata.json");
    webcam = new tmPose.Webcam(300, 300, true); await webcam.setup(); await webcam.play();
    ctx = document.getElementById("canvas").getContext("2d");
    loop();
}

async function loop() {
    webcam.update();
    if (!isResting) {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);
        if (prediction[1].probability > 0.85) status = "down";
        if (prediction[0].probability > 0.85 && status === "down") {
            status = "up"; reps++;
            document.getElementById("rep-display").innerText = `${reps}/${repsPerSet}`;
            if (reps >= repsPerSet) handleSetCompletion();
        }
    }
    ctx.drawImage(webcam.canvas, 0, 0);
    animationId = window.requestAnimationFrame(loop);
}

function handleSetCompletion() {
    saveToHistory(reps);
    if (currentSet >= maxSets) {
        alert("Top prestatie! Workout voltooid."); stopWorkout();
    } else {
        isResting = true;
        document.getElementById("rest-overlay").style.display = "flex";
        let t = 30;
        let timer = setInterval(() => {
            t--; document.getElementById("rest-timer").innerText = t;
            if(t<=0){ 
                clearInterval(timer); isResting=false; 
                document.getElementById("rest-overlay").style.display="none"; 
                reps = 0; // TELLER RESET NAAR 0
                currentSet++;
                document.getElementById("set-display").innerText=`${currentSet}/3`; 
                document.getElementById("rep-display").innerText=`0/${repsPerSet}`; // DISPLAY RESET
            }
        }, 1000);
    }
}

function saveToHistory(amount) {
    const history = JSON.parse(localStorage.getItem("repHistory") || "{}");
    const todayStr = new Date().toISOString().split('T')[0];
    history[todayStr] = (history[todayStr] || 0) + amount;
    localStorage.setItem("repHistory", JSON.stringify(history));
}

function updateChart() {
    const history = JSON.parse(localStorage.getItem("repHistory") || "{}");
    const days = ['Ma', 'Di', 'Wo', 'Do', 'Vr', 'Za', 'Zo'];
    const today = new Date();
    let html = "";
    days.forEach((day, index) => {
        const d = new Date(today);
        const dayOfWeek = d.getDay();
        const diff = d.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1) + index;
        d.setDate(diff);
        const dateStr = d.toISOString().split('T')[0];
        const count = history[dateStr] || 0;
        const h = Math.min(count, 80);
        html += `<div class="bar-wrapper"><div class="bar" style="height: ${h}px"></div><span class="bar-label">${day}</span></div>`;
    });
    document.getElementById("weekChart").innerHTML = html;
}

function stopWorkout() { if(webcam) webcam.stop(); location.reload(); }
</script>
</body>
</html>
