<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FITNESS AI - PRO SKELETON</title>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root { 
            --neon-blue: #00f2ff; 
            --neon-purple: #bc13fe; 
            --neon-green: #39ff14;
            --dark-bg: #050505; 
            --card-bg: #111; 
        }

        body { 
            margin: 0; font-family: 'Rajdhani', sans-serif; 
            background: var(--dark-bg); color: white; overflow-x: hidden;
        }

        .app { max-width: 600px; margin: auto; padding-bottom: 100px; }
        .neon-header {
            padding: 30px 20px; font-family: 'Orbitron', sans-serif;
            text-transform: uppercase; letter-spacing: 3px;
            color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); text-align: center;
        }

        .card { 
            background: var(--card-bg); border: 1px solid #333; 
            margin: 15px; padding: 25px; border-radius: 15px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.5); min-height: 50px;
        }

        .stats-row {
            display: flex; justify-content: space-around;
            width: 100%; margin-bottom: 20px; font-family: 'Orbitron', sans-serif;
        }

        .stat-num { font-size: 42px; color: var(--neon-purple); text-shadow: 0 0 15px var(--neon-purple); }

        .canvas-container {
            position: relative; width: 100%; aspect-ratio: 4/3;
            border: 2px solid var(--neon-blue); border-radius: 12px;
            overflow: hidden; background: #000;
        }

        canvas { width: 100%; height: 100%; transform: scaleX(-1); }

        .meter-container {
            position: absolute; right: 20px; top: 20%;
            width: 20px; height: 60%; background: rgba(255,255,255,0.1);
            border: 2px solid #333; border-radius: 10px; overflow: hidden; z-index: 10;
        }
        #progress-fill {
            position: absolute; bottom: 0; width: 100%; height: 0%;
            background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue);
            transition: height 0.1s ease-out;
        }

        .btn-neon {
            width: 100%; padding: 18px; margin-top: 15px;
            background: transparent; border: 2px solid var(--neon-blue);
            color: var(--neon-blue); font-family: 'Orbitron', sans-serif;
            font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s;
            display: block;
        }
        .btn-neon:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 20px var(--neon-blue); }

        #rest-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100;
        }

        .hidden { display: none !important; }
        .nav {
            position: fixed; bottom: 0; width: 100%; max-width: 600px;
            display: flex; background: #000; border-top: 2px solid var(--neon-purple);
            padding: 15px 0; z-index: 200;
        }
        .nav-link { flex: 1; text-align: center; color: #555; cursor: pointer; font-weight: bold; }
        .nav-link.active { color: var(--neon-purple); }
    </style>
</head>
<body>

<div class="app">
    <div id="onboarding">
        <h1 class="neon-header">System Boot</h1>
        <div class="card" id="questionCard">
            </div>
    </div>

    <div id="home" class="hidden">
        <h1 class="neon-header">Status: Online</h1>
        <div class="card" id="startActionCard"></div>
    </div>

    <div id="workoutScreen" class="hidden">
        <h1 class="neon-header" id="exerciseTitle">Training</h1>
        <div class="card">
            <div class="stats-row">
                <div style="text-align:center">SET<div class="stat-num" id="set-display">1/3</div></div>
                <div style="text-align:center">REPS<div class="stat-num" id="rep-display">0/12</div></div>
            </div>
            
            <div class="canvas-container">
                <div id="rest-overlay">
                    <h2 style="color:var(--neon-blue)">RECOVERY MODE</h2>
                    <div id="rest-timer" style="font-size: 64px;">30</div>
                </div>
                <div class="meter-container">
                    <div id="progress-fill"></div>
                </div>
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>

            <button class="btn-neon" style="border-color: #ff0055; color: #ff0055;" onclick="location.reload()">Abort Session</button>
        </div>
    </div>
</div>

<div class="nav" id="mainNav" style="display:none;">
    <div class="nav-link active">DASHBOARD</div>
    <div class="nav-link" onclick="localStorage.clear(); location.reload();">RESET DATA</div>
</div>

<script>
let userData = {};
let currentStep = 1;
let pose, camera, canvasCtx;
let reps = 0, currentSet = 1, maxSets = 3, repsPerSet = 12, status = "up", isResting = false;
let initialHipHeight = null; 

function speak(text) {
    if (window.speechSynthesis) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'nl-NL';
        window.speechSynthesis.speak(msg);
    }
}

function calculateAngle(a, b, c) {
    let radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
    let angle = Math.abs(radians * 180.0 / Math.PI);
    if (angle > 180.0) angle = 360 - angle;
    return angle;
}

function renderStep() {
    const container = document.getElementById("questionCard");
    if (currentStep === 1) {
        container.innerHTML = `
            <h3>IDENTIFICEER LEEFTIJD</h3>
            <input type="number" id="ageInput" placeholder="Bv. 25" style="width:90%; padding:15px; margin-bottom:15px; background:#222; border:1px solid var(--neon-blue); color:white; font-family:Orbitron;">
            <button class="btn-neon" onclick="saveAge()">CONFIRM</button>
        `;
    } else if (currentStep === 2) {
        container.innerHTML = `
            <h3>SELECTEER PROTOCOL</h3>
            <button class="btn-neon" onclick="setGoal('legs')">SQUATS</button>
            <button class="btn-neon" style="margin-top:10px; border-color:var(--neon-purple); color:var(--neon-purple);" onclick="setGoal('chest')">PUSH-UPS</button>
        `;
    }
}

function saveAge() {
    const val = document.getElementById('ageInput').value;
    if(!val) return alert("Voer een leeftijd in");
    userData.age = val;
    currentStep = 2;
    renderStep();
}

function setGoal(goal) {
    userData.goal = goal;
    userData.level = 'beginner';
    localStorage.setItem("fitnessProFinal", JSON.stringify(userData)); 
    showHome();
}

function showHome() {
    hideAll();
    document.getElementById("home").classList.remove("hidden");
    document.getElementById("mainNav").style.display = "flex";
    document.getElementById("startActionCard").innerHTML = `
        <h2 style="margin:0">${userData.goal === 'legs' ? 'SQUAT' : 'PUSH-UP'} MODE</h2>
        <p>DOEL: 3 SETS VAN 12 REPS</p>
        <button class="btn-neon" onclick="startWorkout()">START ANALYSE</button>
    `;
}

function hideAll() {
    document.getElementById("onboarding").classList.add("hidden");
    document.getElementById("home").classList.add("hidden");
    document.getElementById("workoutScreen").classList.add("hidden");
}

async function startWorkout() {
    hideAll();
    document.getElementById("workoutScreen").classList.remove("hidden");
    const canvasElement = document.getElementById("canvas");
    canvasCtx = canvasElement.getContext("2d");
    const videoElement = document.createElement('video');

    pose = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    try {
        camera = new Camera(videoElement, {
            onFrame: async () => { await pose.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();
        speak("Systeem online. Ga staan voor de camera.");
    } catch (err) {
        alert("Camera fout: " + err);
    }
}

function onResults(results) {
    if (!canvasCtx) return;
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, 640, 480);
    canvasCtx.drawImage(results.image, 0, 0, 640, 480);

    if (results.poseLandmarks && !isResting) {
        const lm = results.poseLandmarks;
        drawConnectors(canvasCtx, lm, POSE_CONNECTIONS, {color: '#00f2ff', lineWidth: 3});
        drawLandmarks(canvasCtx, lm, {color: '#bc13fe', lineWidth: 1, radius: 3});

        let progressFill = document.getElementById("progress-fill");

        if (userData.goal === 'legs') {
            let leftKnee = calculateAngle(lm[23], lm[25], lm[27]);
            let rightKnee = calculateAngle(lm[24], lm[26], lm[28]);
            let avgKneeAngle = (leftKnee + rightKnee) / 2;
            let hipY = (lm[23].y + lm[24].y) / 2;
            let ankleY = (lm[27].y + lm[28].y) / 2;
            let currentHipRelative = ankleY - hipY;

            if (initialHipHeight === null && avgKneeAngle > 170) initialHipHeight = currentHipRelative;

            let rawProgress = (170 - avgKneeAngle) / 60;
            let visualPercent = Math.min(Math.max(rawProgress * 100, 0), 100);
            progressFill.style.height = visualPercent + "%";
            progressFill.style.backgroundColor = visualPercent > 80 ? "var(--neon-green)" : "var(--neon-blue)";

            let isLowEnough = initialHipHeight !== null && currentHipRelative < (initialHipHeight * 0.85);
            if (avgKneeAngle < 125 && isLowEnough) status = "down";
            if (avgKneeAngle > 160 && status === "down") {
                status = "up";
                countRep();
            }
        } else {
            let leftArm = calculateAngle(lm[11], lm[13], lm[15]);
            let rightArm = calculateAngle(lm[12], lm[14], lm[16]);
            let avgArmAngle = (leftArm + rightArm) / 2;
            let pushProgress = (160 - avgArmAngle) / 70;
            let visualPercent = Math.min(Math.max(pushProgress * 100, 0), 100);
            progressFill.style.height = visualPercent + "%";

            if (avgArmAngle < 100) status = "down";
            if (avgArmAngle > 150 && status === "down") {
                status = "up";
                countRep();
            }
        }
    }
    canvasCtx.restore();
}

function countRep() {
    reps++;
    document.getElementById("rep-display").innerText = `${reps}/12`;
    speak(reps.toString());
    if (reps >= 12) handleSetCompletion();
}

function handleSetCompletion() {
    if (currentSet >= maxSets) {
        speak("Training voltooid. Systeem reboot.");
        setTimeout(() => { localStorage.clear(); location.reload(); }, 3000);
    } else {
        isResting = true;
        initialHipHeight = null;
        document.getElementById("rest-overlay").style.display = "flex";
        let t = 30;
        let timer = setInterval(() => {
            t--; document.getElementById("rest-timer").innerText = t;
            if(t <= 0) { 
                clearInterval(timer); isResting = false; 
                document.getElementById("rest-overlay").style.display = "none";
                reps = 0; currentSet++;
                document.getElementById("set-display").innerText = `${currentSet}/3`;
                document.getElementById("rep-display").innerText = `0/12`;
                speak("Begin met volgende set");
            }
        }, 1000);
    }
}

// FORCEER START LOGICA
function bootApp() {
    const saved = localStorage.getItem("fitnessProFinal");
    if (saved && saved !== "undefined") {
        try {
            userData = JSON.parse(saved);
            showHome();
        } catch(e) { renderStep(); }
    } else {
        renderStep();
    }
}

window.onload = bootApp;
document.addEventListener("DOMContentLoaded", bootApp);
bootApp(); // Directe aanroep voor de zekerheid
</script>
</body>
</html>
